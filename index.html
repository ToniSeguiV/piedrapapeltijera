<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra Papel o Tijeras</title>
    <style>
        body {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 6vw;
            margin-bottom: 5vh;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        input[type="text"] {
            padding: 12px;
            font-size: 4.5vw;
            border: none;
            border-radius: 8px;
            outline: none;
            width: 80%;
            max-width: 300px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #ff6b81;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 4.5vw;
            max-width: 200px;
            width: 60%;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4757;
        }

        #mensaje {
            margin-top: 25px;
            font-size: 4.5vw;
            text-align: center;
            min-height: 40px;
        }

        @media (min-width: 600px) {
            h1 {
                font-size: 2.5em;
            }

            input[type="text"],
            button,
            #mensaje {
                font-size: 1em;
            }

            button {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <h1>JUEGA AL PIEDRA PAPEL O TIJERAS</h1>
    <input type="text" id="ppt" placeholder="piedra, papel o tijeras">
    <button onclick="jugar()">Jugar</button>
    <div id="mensaje"></div>

    <script>
        function jugar() {
            const mensaje = document.getElementById("mensaje");
            const jugada = document.getElementById("ppt").value.toLowerCase();
            const jugadas = ["piedra", "papel", "tijeras"];

            if (!jugadas.includes(jugada)) {
                mensaje.textContent = "Por favor, escribe piedra, papel o tijeras.";
                return;
            }

            const jugadaPC = jugadas[Math.floor(Math.random() * 3)];

            if (jugada === jugadaPC) {
                mensaje.textContent = `Empate. Yo también elegí ${jugadaPC}.`;
            } else if (
                (jugada === "piedra" && jugadaPC === "tijeras") ||
                (jugada === "papel" && jugadaPC === "piedra") ||
                (jugada === "tijeras" && jugadaPC === "papel")
            ) {
                mensaje.textContent = `Has ganado.`;
            } else {
                mensaje.textContent = `Has perdido, a mi me daria ergüenza.`;
            }
        }
    </script>
</body>
</html>
